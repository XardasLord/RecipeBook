<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignIn()">
      <h2>Log in to your account</h2>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" class="form-control" required [(ngModel)]="user.email" #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
          <div *ngIf="email.errors.required">
            Email is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" required [(ngModel)]="user.password" #password="ngModel">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
          <div *ngIf="password.errors.required">
            Password is required.
          </div>
        </div>
      </div>
      <button class="btn btn-success" type="submit" [disabled]="email.invalid || password.invalid">Sign In</button>
    </form>
    <div *ngIf="invalidLogin" class="mt-2 alert alert-danger">Podany email lub has≈Ço jest niepoprawne</div>
  </div>
</div>
