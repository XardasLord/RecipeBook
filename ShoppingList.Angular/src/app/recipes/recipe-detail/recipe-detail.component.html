<div class="row">
  <div class="col-12">
    <img 
      [src]="recipe.imageUrl" 
      alt="{{ recipe.name }}" 
      class="img-response rounded"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <button type="button" class="btn btn-primary" (click)="onAddToShoppingList()">
      To Shopping List
    </button>&nbsp;
    <button type="button" class="btn btn-success" (click)="onRecipeEdit()">
        Edit Recipe
    </button>&nbsp;
    <button type="button" class="btn btn-danger" (click)="onRecipeDelete()">
        Delete Recipe
    </button>
  </div>
</div>
<div class="row" style="margin-bottom: 15px; margin-top: 15px;">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li 
        class="list-group-item" 
        *ngFor="let recipePart of recipe.recipeParts">
        {{ recipePart.ingredient.name }}: {{ recipePart.quantity }} ({{ recipePart.unit}})
      </li>
    </ul>
  </div>
</div>
